<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>免费图床 - 阿里巴巴稳定图片外链服务</title>
    <meta name="keywords" content="淘宝图床,图片外链,稳定图床,免费图床,网络图片,图片库,相册,网络相册,批量上传,批量生成" />
    <meta name="description" itemprop="description"
        content="永久免费图床，稳定图片外链；支持批量上传,即时预览,不限制流量,不限制外链数,永久保存,阿里巴巴图片服务器,全网CDN图床,高速稳定,支持网页,手机上传,无需插件,支持JPG,GIF,PNG等文件格式。" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gxggxl/nav-page/aliimgurl/static/bootstrap-4.4.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://lib.baomitu.com/prettify/latest/prettify.css" /> -->
    <link rel="stylesheet" href="./css/main.css">
    <script src="./static/layer-v3.1.1/layer/mobile/layer.js"></script>
    <script src="./static/jpuery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gxggxl/nav-page/aliimgurl/static/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/imgurl.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12 header col-md-10 text-center">
                <p class="title1">免费图床</p>
                <p class="title2">阿里巴巴图片外链服务 稳定不掉线 免费使用</p>
            </div>
            <div class="col-md-10 col-xs-10 jumbotron" style="margin:auto;">
                <div class="mselector">
                    <input type="file" accept="image/*" multiple />
                    <button type="button" class="btn btn-primary btn-md">
                        选择本地图片
                    </button>
                    <button type="button" class="btn btn-primary btn-md" data-toggle="modal"
                        data-target="#url_upload_model">
                        上传远程图片
                    </button>
                </div>
                <hr />
                <div id="url-res-txt" class="form-control preview" style="overflow: auto;height: auto;" placeholder="">
                    <p>上传后的图片外链地址将显示在此处，下方会同时显示外链地址和预览图。</p>
                </div>
                <div class="ck">
                    <span class="text-ck"><b>温馨提示:</b>
                        本站不存储且无权管理上传的图源，图源均存放在阿里服务器，切勿上传违反法规图源，否则后果自负。</span>
                </div>
            </div>
            <div class="footer col-md-10 text-center">
                <a target="_blank" class="title-footer">© 2019 Powered by aaaaa.</a>
            </div>
        </div>
    </div>

    <div id="url_upload_model" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">上传远程图片</h4>
                </div>
                <div class="modal-body">
                    <p class="lead">
                        请在下方输入远程图片地址~每行一个~
                    </p>
                    <textarea class="form-control" name="urls" rows="3" id="urls"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" onclick="url_upload();">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
